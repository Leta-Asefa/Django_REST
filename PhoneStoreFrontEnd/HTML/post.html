<div class="container">

    <h2 class="text-center">Create a New Phone</h2>
<form method="post" enctype="multipart/form-data">

    <div class="row row-col-2">
  <div class="mb-3 col-5">
    <label for="brand" class="form-label">Brand</label>
    <input type="text" class="form-control" id="brand" name="brand" required>
  </div>

  <div class="mb-3 col-5">
    <label for="model" class="form-label">Model</label>
    <input type="text" class="form-control" id="model" name="model" required>
  </div>

  <div class="mb-3 col-5">
    <label for="storage" class="form-label">Storage</label>
    <input type="text" class="form-control" id="storage" name="storage" required>
  </div>

  <div class="mb-3 col-5">
    <label for="ram" class="form-label">RAM</label>
    <input type="text" class="form-control" id="ram" name="ram" required>
  </div>
  
  <div class="mb-3 col-5">
    <label for="frontCamera" class="form-label">Front Camera</label>
    <input type="text" class="form-control" id="frontCamera" name="frontCamera" required>
  </div>
  
  <div class="mb-3 col-5">
    <label for="backCamera" class="form-label">Back Camera</label>
    <input type="text" class="form-control" id="backCamera" name="backCamera" required>
  </div>
  
  <div class="mb-3 col-5">
    <label for="color" class="form-label">Color</label>
    <input type="text" class="form-control" id="color" name="color" required>
  </div>
  
  <div class="mb-3 col-5">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" name="price" required>
  </div>
  
  <div class="mb-3 col-5">
    <label for="os" class="form-label">Operating System</label>
    <input type="text" class="form-control" id="os" name="os" required>
  </div>
  
  <div class="mb-3 form-check  col-5 p-5">
    <input type="checkbox" class="form-check-input" id="isActive" name="isActive" checked>
    <label class="form-check-label" for="isActive">Is Active</label>
  </div>

</div>

  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input type="file" class="form-control" id="image" name="image">
</div>

<button type="button" class="btn btn-primary" id="submitButton">Submit</button>

</form>
</div>
